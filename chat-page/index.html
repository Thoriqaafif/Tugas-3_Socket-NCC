<body>

        <li class="chat page">

                    <!--Room List Area-->
                    <div class="col-4 border-end border-dark p-0">
                        <div class="top-bar">
                            <a id="new">
                                <h1>+</h1>
                            </a>
                            <!--Search Room-->
                            <form class="d-flex w-100">
                                <input class="form-control me-2" type="search" placeholder="Cari room"
                                    aria-label="Search">
                                <button class="btn btn-secondary" type="submit">Search</button>
                            </form>
                        </div>
                        <div class="room-list overflow-auto">
                            <div class="list-group">
                                <a class="list-group-item list-group-item-action list-group-item-dark" href="#">Public
                                    Room</a>
                            </div>
                        </div>
                    </div>

                    <!--Chat Area-->
                    <div class="col-8 bg-light p-0">
                        <!--NavBar Nama Room-->
                        <div class="top-bar" id="room-info">
                            <a data-bs-toggle="offcanvas" href="#offcanvasExample">
                                <img src="/img/profile-picture.png">
                                <h2 id="room-name">Public Room</h2>
                            </a>
                        </div>
                        <!--List Anggota Room-->
                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample"
                            aria-labelledby="offcanvasExampleLabel">
                            <div class="offcanvas-header top-bar">
                                <h5 class="offcanvas-title" id="offcanvasExampleLabel">Anggota</h5>
                                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                                    aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                <h4>NAMA ANGGOTA DISINI</h4>
                            </div>
                        </div>
                        <!--ChatBox-->
                        <div class="messages chat-box overflow-auto">

                        <div class="bottom-bar">
                            <input class="inputMessage" placeholder="Tulis pesan...">

                </div>
            </div>
        </li>
        <li class="login page">
            <div class="wrapper">
                <div id="form1">
                    <div class="title-text">
                        <div class="title-form">Login Form</div>
                    </div>
                    <div class="form-container">
                        <form class="login" id="login">
                            <div class="field">
                                <input class="usernameInput" type="text" placeholder="Username" id="logusername"
