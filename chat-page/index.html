<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="logscript.js"></script>
    <link href="/chat/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid vw-100 vh-100 p-0">
        <div class="row h-100 w-100 m-0">

            <!--Room List Area-->
            <div class="col-4 border-end border-dark">
                <div class="top-bar">
                    <a href="#">
                        <h1>+</h1>
                    </a>
                    <!--Search Room-->
                    <form class="d-flex w-100">
                        <input class="form-control me-2" type="search" placeholder="Cari room" aria-label="Search">
                        <button class="btn btn-secondary" type="submit">Search</button>
                    </form>
                </div>
                <div class="room-list overflow-auto">

                </div>
            </div>

            <!--Chat Area-->
            <div class="col-8 bg-light">
                <!--NavBar Nama Room-->
                <div class="top-bar">
                    <a data-bs-toggle="offcanvas" href="#offcanvasExample">
                        <img src="/img/profile-picture.png">
                        <h2 id="room-name"></h2>
                    </a>
                </div>
                <!--List Anggota Room-->
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample"
                    aria-labelledby="offcanvasExampleLabel">
                    <div class="offcanvas-header top-bar">
                        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Anggota</h5>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <h4>NAMA ANGGOTA DISINI</h4>
                    </div>
                </div>
                <!--ChatBox-->
                <div class="chat-box overflow-auto">
                    <div class="chat">
                        <h6 class="chat-nama">Nama1</h6>
                        <div class="d-flex">
                            <div class="dropdown me-2">
                                <h6 class="dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                </h6>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                    <li><a class="dropdown-item" href="#">Hapus</a></li>
                                    <li><a class="dropdown-item" href="#">Ubah</a></li>
                                    <li><a class="dropdown-item" href="#">Balas</a></li>
                                </ul>
                            </div>
                            <div class="chat-bubble">
                                <p class="chat-isi">Halo! vakvnkrv klervnerv kwe kk vknweo vokenvkv wkrnjkverkj knerk kvjewrn wrklnglkerng w;lkngwjlngr kjgnkjnewkgjerns</p>
                            </div>
                        </div>
                    </div>
                    <div class="chat">
                        <h6 class="chat-nama">Nama2</h6>
                        <div class="chat-bubble">
                            <p class="chat-isi">Hai!</p>
                        </div>
                    </div>
                </div>
                <!--ChatForm-->
                <div class="bottom-bar">
                    <input class="message" type="text" placeholder="Tulis pesan...">
                </div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/chat/main.js"></script>
</body>

</html>
